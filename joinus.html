<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO search engine results-->
    <meta name="description" content="Welcome to Head Minder. A place for all people to mind their head and take a breath">
    <meta name="keywords" content="mindfulness, mental health, breathing exercises, meditation, mind self-improvement">
    <!--Title for tab-->
    <title>Head Minder</title>
    <!--Favicon, code from love running project-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-- Header- from love running project -->
     <header>
        <a href="index.html">
            <h1 id="logo">Head Minder</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="toptips.html">Top Tips</a></li>
                <li><a href="joinus.html" class="active">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Join Us form-->
    <main>
        <section id="join-us">
            <form id="join-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-brain"></i>Join us for more tips!</h2>
                <br>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/3348633986.js" crossorigin="anonymous"></script>
</body>

</html>
